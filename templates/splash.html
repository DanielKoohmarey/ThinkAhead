<html>

<head>
	<title>Think Ahead</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>

<body>

<div class="page">

<h1 class="sectionHeader">Welcome to</h1>
<img src="{% static "logoTmp.png" %}">

<form action="" method="post">
	<div class="formGroup">
		<label class="formLabel">
			<span>Sign-in or register</span>
		</label>
		
		{% if "user" in errors %}
        	{{ errors.user }}
		{% endif %}
		{% if "username" in errors %}
        	<ul class="errorlist">
        		<li>Please input a valid username</li>
        	</ul> 
		{% endif %}
		{{ form.username }}
		
		<label class="formLabel"></label>
		
		{% if "password" in errors %}
			<ul class="errorlist">
				<li>Please input a valid password</li>
			</ul> 
		{% endif %}
		{{ form.password }}
	</div>

	<input class="button" type="submit" name="login" value="Login">
	<input class="button" type="submit" name="add" value="Create User">

</form>

</div>

</body>
</html>
